<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safety Reporting Form</title>
  <style>
    /* Fix for input alignment */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    .ae-container {
      max-width: 650px;
      margin: auto;
      padding: 25px;
      background: linear-gradient(135deg, #f7faff, #eef4ff);
      border-radius: 18px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.12);
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .ae-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a4a4a;
      font-size: 26px;
    }

    .ae-section {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #cfd8ff;
      border-radius: 10px;
      font-size: 15px;
      background: #f9fbff;
    }

    textarea { min-height: 100px; }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6c5ce7, #4a90e2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 17px;
      font-weight: 600;
      margin-top: 20px;
      transition: 0.2s;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
    }

    button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }

    #statusMessage {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="ae-container">
  <h2>Safety Reporting Form</h2>

  <form id="aeForm" class="ae-section">
    <!-- Added IDs and labels for accessibility -->
    <label for="reporterName">Reporter Name</label>
    <input type="text" id="reporterName" name="reporterName" required>

    <label for="reporterEmail">Reporter Email</label>
    <input type="email" id="reporterEmail" name="reporterEmail" required>

    <label for="reporterPhone">Reporter Phone</label>
    <input type="text" id="reporterPhone" name="reporterPhone">

    <label for="reporterCountry">Reporter Country</label>
    <input type="text" id="reporterCountry" name="reporterCountry">

    <label for="patientInitials">Patient Initials / ID</label>
    <input type="text" id="patientInitials" name="patientInitials">

    <label for="patientAge">Patient Age</label>
    <input type="number" id="patientAge" name="patientAge">

    <label for="patientSex">Patient Sex</label>
    <select id="patientSex" name="patientSex">
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="productName">Product Name</label>
    <input type="text" id="productName" name="productName">

    <label for="dosage">Dosage</label>
    <input type="text" id="dosage" name="dosage">

    <label for="route">Route</label>
    <input type="text" id="route" name="route">

    <label for="indication">Indication</label>
    <input type="text" id="indication" name="indication">

    <label for="eventDescription">Event Description</label>
    <textarea id="eventDescription" name="eventDescription" required></textarea>

    <label for="eventStartDate">Event Start Date</label>
    <input type="date" id="eventStartDate" name="eventStartDate">

    <label for="eventEndDate">Event End Date</label>
    <input type="date" id="eventEndDate" name="eventEndDate">

    <label for="serious">Serious?</label>
    <select id="serious" name="serious">
      <option value="">Select</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <button type="submit" id="submitBtn">Submit Report</button>

    <p id="statusMessage"></p>
  </form>
</div>

<script>
document.getElementById("aeForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const form = e.target;
  const submitBtn = document.getElementById("submitBtn");
  const status = document.getElementById("statusMessage");

  // Disable button to prevent duplicate clicks
  submitBtn.disabled = true;
  status.style.color = "#4a90e2";
  status.innerText = "Submitting...";

  const formData = new FormData(form);
  const jsonData = {};
  formData.forEach((value, key) => {
    jsonData[key] = value;
  });

  try {
    // UPDATED: Now uses relative path for your own Vercel API
    const response = await fetch("/api/ae-report", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(jsonData)
    });

    if (response.ok) {
      status.style.color = "green";
      status.innerText = "Report submitted successfully!";
      form.reset();
    } else {
      status.style.color = "red";
      status.innerText = "Submission failed. Please try again.";
    }
  } catch (error) {
    status.style.color = "red";
    status.innerText = "Network error. Please check your connection.";
  } finally {
    // Re-enable button
    submitBtn.disabled = false;
  }
});
</script>

</body>
</html>
